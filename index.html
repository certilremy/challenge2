<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <h1 id="title">Survey Form</h1><br>
  <p id="description">survey form by Certil and Misa</p>
  <div>
    <form id="survey-form">
      <div class="label">
          <label id="name-label" for="name">* Name: </label>

      </div>
      <input type="text" id="name" placeholder="enter your name" required/>

      <div class="label">
          <label id="email-label" for="email">* Email: </label>
      </div>
      <input type="email" id="email" placeholder="enter your e-mail" required/><br>

      <div class="label">
          <label id="number-label" for="email">* Phone: </label>
      </div>
      <input type="number" name="phone" id="number" min="1" max="125" class="input-field" placeholder="phone"><br>


      <div class="label">
          <label for="currentPos">What do you think about microverse?</label>

      </div>

    <select id="dropdown" name="currentPos" class="dropdown">
      <option disabled="" value="">Select an option</option>
      <option value="student">great</option>
      <option value="job">not too great</option>
      <option value="learner">It's sometghing</option>
      <option value="preferNo">Prefer not to say</option>
    </select><br><br>
    <label for="userRating">do you like coffe?</label>
    <label>yes <input name="radio-buttons" value="1" type="radio" class="radiobtn"></label>
    <label> no <input name="radio-buttons" value="1" type="radio" class="radiobtn"></label><br><br>
    <label>What sports do you like?</label><br>
    <label><input name="prefer" value="2" type="checkbox" class="userRatings"> soccer</label>
    <label><input name="prefer" value="3" type="checkbox" class="userRatings"> Golf</label><br><br>
    <label for="comments">What about you?</label>
    <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
    <div class="Submit-button">
      <button id="submit" type="submit">Send it!</button>
    </div>

    </form>
  </div>
  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  
    Hello world! we are software developers!
    <script  src="js/index.js"></script>
  </body>
</html>
